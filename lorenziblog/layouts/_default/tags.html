{{ define "main" }}
<div class="tags-page">
<h1 style="margin-top: 3rem; margin-bottom: 2rem;">Posts by Tag</h1>    
    <style>
      .tags-page {
        line-height: 1.8; /* More space between lines */
      }

      .tags-list {
        list-style: none;
        padding: 0;
      }

      .tag-item {
        margin-bottom: 3rem; /* More space between tag sections */
      }

      .tag-item h2 {
        margin-bottom: 1rem;
      }

      .posts-list {
        list-style: none;
        padding-left: 1rem;
        margin-bottom: 1.5rem;
      }

      .post-item {
        margin-bottom: 0.5rem; /* space between posts under a tag */
      }

        .post-item a {
        text-decoration: none;
        color: inherit;
        transition: all 0.2s ease;
        }

        .post-item a:hover {
        text-decoration: underline;
        }

    </style>

    <ul class="tags-list">
        {{ $tags := .Site.Taxonomies.tags }}
        {{ range $tag, $taxonomy := $tags }}
            <li class="tag-item">
                <h2>
                    {{ $tag }}</a></h2>
                <ul class="posts-list">
                    {{ range $taxonomy.Pages }}
                        <li class="post-item">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </li>
                    {{ end }}
                </ul>
            </li>
        {{ end }}
    </ul>
</div>
{{ end }}
