{{ define "main" }}
<div class="tag-page">
    <h1>Posts Tagged with "{{ .Title }}"</h1>
    <ul class="posts-list">
        {{ range .Pages }}
            <li class="post-item">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</div>
{{ end }}
